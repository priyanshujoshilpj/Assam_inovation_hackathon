<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href={{ url_for('static', filename="home.css") }}>
    <link rel="stylesheet" href={{ url_for('static', filename="contact.css") }}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <!--mobile navigation bar start-->
    <div class="mobile_nav">
    <input type="checkbox" id="check">
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
    </header>
      <div class="nav_bar">
        <img src="../static/img/1.jpg"" class="mobile_profile_image" alt="">
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
        <a href="#"><i class="fas fa-desktop"></i><span>Inventory</span></a>
        <a href="#"><i class="fas fa-table"></i><span>Request</span></a>
        <a href="#"><i class="fas fa-th"></i><span>Contact Support</span></a>
        <a href="#"><i class="fa fa-sign-out-alt" aria-hidden="true"></i><span>Logout</span></a>
      </div>
    </div>
    <!--mobile navigation bar end-->
    <!--sidebar start-->
    <div class="sidebar">
    
      <div class="profile_info">
        <img src="../static/img/1.jpg" class="profile_image" alt="">
        <h4>{{info}}</h4>
      </div>
      <a href={{ url_for('inventory')}}><i class="fas fa-desktop"></i><span>Inventory</span></a>
      <a href={{ url_for('orders')}}><i class="fas fa-table"></i><span>Request</span></a>
      <a href="#"><i class="fas fa-th"></i><span>Contact Support</span></a>
      <a href={{ url_for('logout')}}><i class="fas fa-sign-out-alt"></i><span>Log Out</span></a>
    </div>
    <!--sidebar end-->

    <div class="content">
        <div class="contact-section">
            <h1>Contact Us</h1>
            <div class="border"></div>
            <form class="contact-form" action="support" method="post">
                <input type="text" name="name" class="contact-form-text" placeholder="Your name" required>
                <input type="email" name="email" class="contact-form-text" placeholder="Your email" required>
                <input type="text" name="ph" class="contact-form-text" placeholder="Your phone" required>
                <textarea class="contact-form-text" name="msg" placeholder="Your message" required></textarea>
                <input type="submit" class="contact-form-btn" value="Send">
              </form>
            </div>
        </div>
    </div>
    



    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>

  </body>
</html>
